      <path d="M15,-40 L50,-160 L85,-40 Z" fill="#1e3d2d" />
      <rect x="45" y="0" width="10" height="50" fill="#5d4037" />
    </g>
    
    <g transform="translate(950, 540)" opacity="0.7">
